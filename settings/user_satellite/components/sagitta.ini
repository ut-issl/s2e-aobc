[STAR_SENSOR_1]
prescaler = 10

// Quaternion from body frame to component frame
// The sight direction is X-axis at component frame
quaternion_b2c(0) = 0.430459172
quaternion_b2c(1) =-0.560985506
quaternion_b2c(2) =-0.430459321
quaternion_b2c(3) = 0.560985684

// Standard deviation of normal random noise at orthogonal direction of sight[rad]
standard_deviation_orthogonal_direction_rad = 9.6963e-6

// Standard deviation of normal random noise at sight direction [rad]
standard_deviation_sight_direction_rad = 4.8481e-5

// Output delay [sec]
output_delay_s = 0.1

// Output Interval [sec]
output_interval_s = 0.2

// Sun exclusion harf angle [deg]
sun_exclusion_angle_deg = 40

// Earth exclusion harf angle [deg]
earth_exclusion_angle_deg = 30

// Moon forbidden harf angle [deg]
moon_exclusion_angle_deg = 40

// Limit angular rate to capture stars[deg/s]
angular_rate_limit_deg_s = 1.0

[POWER_PORT]
minimum_voltage_V = 5.0 // V
assumed_power_consumption_W = 1.0 //W

[UART_PORT]
uart_port_sils = 0x05
