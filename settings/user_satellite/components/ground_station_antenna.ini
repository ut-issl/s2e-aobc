[ANTENNA_1]
// Quaternion converts body-fixed frame to component frame
quaternion_b2c(0) = 0
quaternion_b2c(1) = 0
quaternion_b2c(2) = 0
quaternion_b2c(3) = 1

// Flag for transmitter or not
is_transmitter = 0

// Flag for receiver or not
is_receiver = 1

// frequency [MHz]
frequency_MHz = 8200.0

// bitrate [bps]
tx_bitrate_bps = 10000

// Parameters for transmitter
// RF output power [W]
tx_output_W = 1.0

// Feeder loss [dB]
tx_loss_feeder_dB = -1.5

// Pointing loss [dB]
tx_loss_pointing_dB = 0.0

// Antenna gain model
// ISOTROPIC: Ideal isotropic antenna
// RADIATION_PATTERN_CSV: Radiation pattern obtained by CSV files
tx_antenna_gain_model = ISOTROPIC

// Gain for ISOTROPIC mode [dBi]
// Generally, it is zero but users can set any value for ideal analysis
tx_gain_dBi = 12.0


// Parameters for receiver
// Feeder loss [dB]
rx_loss_feeder_dB = -0.5

// Pointing loss [dB]
rx_loss_pointing_dB = -0.5

// System noise temperature [K]
rx_system_noise_temperature_K = 230

// Antenna gain model
// ISOTROPIC: Ideal isotropic antenna
// RADIATION_PATTERN_CSV: Radiation pattern obtained by CSV files
rx_antenna_gain_model = ISOTROPIC

// Gain for ISOTROPIC mode [dBi]
// Generally, it is zero but users can set any value for ideal analysis
rx_gain_dBi = 43.27
