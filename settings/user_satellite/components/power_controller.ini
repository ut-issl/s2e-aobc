[POWER_CONTROLLER]
// The power port sequence should be compatible with "aocs_module_port_config.h"

number_of_ports = 11

// INA210
gpio_port(0) = 38
output_voltage_V(0) = 3.3

// MPU9250
gpio_port(1) = 60
output_voltage_V(1) = 3.3

// RM3100
gpio_port(2) = 61
output_voltage_V(2) = 3.3

// NanoSSOC-D60
gpio_port(3) = 73
output_voltage_V(3) = 3.3

// MTQ
gpio_port(4) = 91
output_voltage_V(4) = 5.0

// STIM210
gpio_port(5) = 6
output_voltage_V(5) = 5.0

// SAGITTA
gpio_port(6) = 7
output_voltage_V(6) = 5.0

// OEM7600
gpio_port(7) = 8
output_voltage_V(7) = 3.3

// RW X, Y, Z
gpio_port(8) = 71
output_voltage_V(8) = 7.6
gpio_port(9) = 79
output_voltage_V(9) = 7.6
gpio_port(10) = 80
output_voltage_V(10) = 7.6

[POWER_SENSOR]
ina_prescaler = 1
ina_minimum_voltage_V = 3.3
ina_power_consumption_W = 0.001
i2c_port_id = 4
i2c_address_pic = 0x40

number_of_sensors = 9
i2c_address(0) = 0x44 // RM3100
i2c_address(1) = 0x45 // NanoSSOC-D60
i2c_address(2) = 0x46 // MTQ
i2c_address(3) = 0x41 // STIM210
i2c_address(4) = 0x42 // SAGITTA
i2c_address(5) = 0x43 // OEM7600
i2c_address(6) = 0x47 // RW-X
i2c_address(7) = 0x48 // RW-Y
i2c_address(8) = 0x49 // RW-Z
