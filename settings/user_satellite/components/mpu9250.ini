[GYRO_SENSOR_2]
prescaler = 1

// Quaternion from body frame to component frame
// Including misalignment
quaternion_b2c(0) =-0.70710678118
quaternion_b2c(1) = 0.0
quaternion_b2c(2) =-0.70710678118
quaternion_b2c(3) = 0.0

[SENSOR_BASE_GYRO_SENSOR_2]
// Scale Factor Matrix (3×3)
// (0) = (0,0), (1) = (0,1), (2) = (0,2), 
scale_factor_c(0) = 1.0
scale_factor_c(1) = 0.0
scale_factor_c(2) = 0.0
scale_factor_c(3) = 0.0
scale_factor_c(4) = 1.0
scale_factor_c(5) = 0.0
scale_factor_c(6) = 0.0
scale_factor_c(7) = 0.0
scale_factor_c(8) = 1.0

// Constant bias noise at component frame [rad/s]
constant_bias_c_rad_s(0) = -0.0180004966
constant_bias_c_rad_s(1) = -0.00919875782
constant_bias_c_rad_s(2) =  0.0208997503

// Standard deviation for random walk noise[rad/s]
random_walk_standard_deviation_c_rad_s(0) = 0.000174533
random_walk_standard_deviation_c_rad_s(1) = 0.000174533
random_walk_standard_deviation_c_rad_s(2) = 0.000174533

// Limit of random walk noise[rad/s]
random_walk_limit_c_rad_s(0) = 0.01
random_walk_limit_c_rad_s(1) = 0.01
random_walk_limit_c_rad_s(2) = 0.01

// Standard deviation of normal random noise[rad/s]
normal_random_standard_deviation_c_rad_s(0) = 0.00174533
normal_random_standard_deviation_c_rad_s(1) = 0.00174533
normal_random_standard_deviation_c_rad_s(2) = 0.00174533

// Range [rad/s]
range_to_constant_rad_s = 8.73  // smaller than Range_to_zero
range_to_zero_rad_s = 16.0

[I2C_PORT_GYRO]
i2c_address = 0x68

[POWER_PORT]
minimum_voltage_V = 3.3 // V
assumed_power_consumption_W = 0.001 //W

